<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Leumpang CLub</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .card {
      max-width: 450px;
    }

    .card:has(form) {
      margin-top: 150px;
    }

    form label {
      display: block;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    form input {
      display: block;
      width: 100%;
      height: 2.25rem;
      margin-bottom: 2rem;
      border: 3px solid var(--accent-black);
      border-radius: 5px;
      font-size: 1.2rem;
      text-indent: 1rem;
    }

    form button {
      font-weight: 600 !important;
    }
  </style>
</head>
<body>
  <main>
    <div>
      <div class="card" style="margin-inline: auto; width: 100%; padding: 2rem;">
        <div class="flex flex-col items-center" style="gap: 1rem; margin-bottom: 2rem;">
          <img src="./assets/logo/transparent/logo_only.png" alt="" style="width: 64px; height: auto;">
          <p style="font-weight: 600;">Daftar ke Leumpang Club</p>
        </div>
        <form action="#" method="POST">
          <label for="email">Email</label>
          <input type="text" id="email" name="email">
          <label for="uname">Username</label>
          <input type="text" id="uname" name="uname">
          <label for="fullname">Nama Panjang</label>
          <input type="text" id="fullname" name="fullname">
          <label for="pw">Password</label>
          <input type="password" name="pw" id="pw">
          <label for="pw-repeat">Ulangi Password</label>
          <input type="password" name="pw_repeat" id="pw-repeat">
          <a href="./sign-in.html" style="color: var(--accent-black);">Masuk Saja</a>
          <button type="submit" style="background-color: var(--accent-black); color: white; padding: 1rem 0.75rem; border-radius: 5px;">Masuk</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
